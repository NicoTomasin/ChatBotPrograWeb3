# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BotPelisPw3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      DOTNET_CLI_TELEMETRY_OUTPUT: 1
      DOTNET_NOLOGO: TRUE
      BUILD_CONFIG: Release
      BOT_PATH: 'BotPeliculas.Bot/BotPeliculas.Bot.csproj'
      TESTS_PATH: 'BotPeliculas.Tests/BotPeliculas.Tests.csproj'
      AZURE_WEBAPP_NAME: 'BotPeliculasPw3'
      AZURE_RESOURCE_GROUP: 'BotPeliculasPw3 '
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build
        run: dotnet build --configuration ${{ env.BUILD_CONFIG }} ${{ env.BOT_PATH }}

      - name: Test
        run: dotnet test ${{ env.TESTS_PATH }}
        
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{ env.BOT_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ env.BOT_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A64CEADABDE4CB681BCBC79BF804562 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A253E6E24F134E54949CE28CB4E7919B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C148E931B7DD4DF49B290B5F5B959ABD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'BotPelisPw3'
          slot-name: 'Production'
          package: .
          
