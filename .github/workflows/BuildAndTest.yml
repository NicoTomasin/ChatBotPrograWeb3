name: BuildAndTes
on:
  push:
    paths-ignore: 
      -'**/*.md'
jobs: 
  OnPush:
    runs-on: ubuntu-latest
    env: 
      DOTNET_CLI_TELEMETRY_OUTPUT: 1
      DOTNET_NOLOGO: TRUE
      BUILD_CONFIG: Release
      BOT_PATH: 'BotPeliculas.Bot/BotPeliculas.Bot.csproj'
      TESTS_PATH: 'BotPeliculas.Tests/BotPeliculas.Tests.csproj'
    steps: 
    
      - name: Checkout ('${{ github.repository }}' cloned)
        uses: actions/checkout@v2
        
      - name: Setup DotNet Core 6.0
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: '6.0'
          
      - name: build
        run: dotnet build --configuration ${{env.BUILD_CONFIG}}
        working-directory: "${{ env.BOT_PATH} }"
        
      - name: test
        run: dotnet test ${{ env.TESTS_PATH }}
